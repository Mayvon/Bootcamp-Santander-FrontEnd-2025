<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu-Gi-Oh! Jokenpo — Full Assets</title>
  <link rel="icon" href="src/assets/favicon/favicon.ico" />
  <!-- Estilos originais do pacote + complementos -->
  <link rel="stylesheet" href="src/styles/reset.css" />
  <link rel="stylesheet" href="src/styles/containers_and_frames.css" />
  <link rel="stylesheet" href="src/styles/buttons.css" />
  <link rel="stylesheet" href="src/styles/main.css" />
  <link rel="stylesheet" href="src/styles/app.css" />
</head>
<body>
  <!-- Vídeo de fundo (do pacote) -->
  <video id="bg-video" class="bg-video" autoplay muted loop playsinline>
    <source src="src/assets/video/yugi.mp4" type="video/mp4" />
  </video>

  <main class="app">
    <header class="topbar">
      <h1>Yu-Gi-Oh! <span>Jokenpo</span></h1>
      <div class="scoreboard" aria-live="polite">
        <span>Vitórias: <strong id="sc-wins">0</strong></span>
        <span>Empates: <strong id="sc-draws">0</strong></span>
        <span>Derrotas: <strong id="sc-losses">0</strong></span>
      </div>
      <div class="controls">
        <button id="btn-reset" class="btn ghost">Reiniciar</button>
        <button id="btn-deck-prev" class="btn ghost">◀ Baralho</button>
        <button id="btn-deck-next" class="btn ghost">Baralho ▶</button>
        <button id="btn-bgm" class="btn">BGM: <span id="bgm-state">OFF</span></button>
      </div>
    </header>

    <section class="stage">
      <div class="panel left">
        <h2>Seu Campo</h2>
        <div class="field">
          <img id="player-card" class="card" alt="Carta do jogador" />
          <span class="label">Você</span>
        </div>

        <h3>Escolha sua carta <small id="deck-indicator">(1/?)</small></h3>
        <div id="choices" class="choices" role="group" aria-label="Escolha uma carta"></div>
      </div>

      <div class="panel right">
        <h2>Campo Adversário</h2>
        <div class="field">
          <img id="cpu-card" class="card" alt="Carta do adversário" />
          <span class="label">CPU</span>
        </div>

        <div class="log">
          <h3>Log</h3>
          <ul id="log-list"></ul>
        </div>
      </div>
    </section>
  </main>

  <!-- Overlay VS -->
  <div id="versus" class="versus hidden" aria-hidden="true">
    <div class="vs-frame">
      <img id="vs-player" class="vs-card" alt="Carta jogador" />
      <div class="vs">VS</div>
      <img id="vs-cpu" class="vs-card" alt="Carta CPU" />
    </div>
  </div>

  <!-- Áudios do pacote -->
  <audio id="bgm" preload="auto" loop src="src/assets/audios/egyptian_duel.mp3"></audio>
  <audio id="sfx-win" preload="auto" src="src/assets/audios/win.wav"></audio>
  <audio id="sfx-lose" preload="auto" src="src/assets/audios/lose.wav"></audio>

  <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
